        <h1 style="padding-top: 100px;">Input barang</h1>

            <p>Masukkan gambar : </p>

        </div>
        <div>
            <p>Masukkan deskripsi gambar : </p>

            <label for="" style="font-size: 12px;"> Masukkan kunci angka : 
                <input type="number" min="0" id="keyCaesar">

            <label for="" style="font-size: 12px;"> Masukkan kunci huruf : 
                <input type="text" onkeydown="return /[a-zA-Z]/i.test(event.key)" id="keyVignere">

            <button type="button" class="btn-encrypt" id="makeSecret">Tambahkan</button>

        <img src="assets/img/sample.jpeg" alt="" style="width: 50%;" id="imgEncyrpt">
        <br>
        <button type="button" id="check">Lihat Pesan</button>
        <p>Pesan gambar rahasia : </p>
        <!-- <p id ="ciphertext"></p> -->

        <br>
        <label for="" style="font-size: 12px;"> Masukkan kunci angka : 
            <input type="number" min="0" id="keyCa">
        </label>
        <br>
        <label for="" style="font-size: 12px;"> Masukkan kunci huruf : 
            <input type="text" id="keyVe" onkeydown="return /[a-zA-Z]/i.test(event.key)">

        <br>
